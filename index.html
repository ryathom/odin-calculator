<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>calculator</h1>
  </div>
  <div class="calc">
    <div class="display" id="calc-display"></div>
    <div class="controls">
      <div class="numpad">
        <div class="numrow">
          <div class="numkey">1</div>
          <div class="numkey">2</div>
          <div class="numkey">3</div>
        </div>
        <div class="numrow">
          <div class="numkey">4</div>
          <div class="numkey">5</div>
          <div class="numkey">6</div>
        </div>
        <div class="numrow">
          <div class="numkey">7</div>
          <div class="numkey">8</div>
          <div class="numkey">9</div>
        </div>
        <div class="numrow">
          <div class="numkey">0</div>
        </div>
      </div>
      <div class="operations">
        <div class="opsrow">
          <div class="opkey" id="add">+</div>
          <div class="opkey" id="sub">-</div>
          <div class="opkey" id="mul">*</div>
          <div class="opkey" id="div">/</div>
        </div>
        <div class="opsrow">
          <div class="opkey" id="clear">clear</div>
          <div class="opkey" id="equals">=</div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="copyright">
      <p>some boring copyright info goes here</p>
    </div>
  </div>
  
</body>
</html>
